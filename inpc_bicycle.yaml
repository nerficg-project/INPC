GLOBAL:
    LOG_LEVEL: 2
    GPU_INDICES:
    - 0
    RANDOM_SEED: 0
    ANOMALY_DETECTION: false
    FILTER_WARNINGS: true
    METHOD_TYPE: INPC
    DATASET_TYPE: MipNeRF360
MODEL:
    USE_TONE_MAPPER: true
    USE_FFC_BOCK: true
RENDERER:
    N_SAMPLES: 8_388_352
    N_MULTISAMPLES: 4
    ENABLE_PREEXTRACTION: false
    N_POINTS_PREEXTRACTION: 67_108_864
    USE_EXPECTED_SAMPLES: true
    LOW_VRAM_INFERENCE: true
    USE_COMPILED_UNET_INFERENCE: false
TRAINING:
    LOAD_CHECKPOINT: null
    MODEL_NAME: inpc_bicycle
    NUM_ITERATIONS: 50_000
    RUN_VALIDATION: false
    DATA:
        PRELOADING_LEVEL: 1  # 2: store training images in VRAM, 1: in RAM, 0: no preloading
        FIELDS: ['rgb', 'alpha']
        PRECOMPUTE_RAYS: false
        RAYS_TO_DEVICE: false
    BACKUP:
        FINAL_CHECKPOINT: true
        RENDER_TESTSET: true
        RENDER_TRAINSET: false
        RENDER_VALSET: false
        INTERMEDIATE_RENDERINGS: true
        VISUALIZE_ERRORS: false
        INTERVAL: -1
        TRAINING_STATE: false
    TIMING:
        ACTIVATE: true
        INCLUDE_DATALOADING_IN_TOTAL: false
        INCLUDE_PRETRAINING_IN_TOTAL: false
        INCLUDE_POSTTRAINING_IN_TOTAL: false
    WANDB:
        ACTIVATE: false
        ENTITY: null
        PROJECT: inpc
        LOG_IMAGES: true
        INDEX_VALIDATION: -1
        INDEX_TRAINING: -1
        INTERVAL: 1_000
        SWEEP_MODE:
            ACTIVE: false
            START_ITERATION: 999
            ITERATION_STRIDE: 1000
            NUM_IMAGES: -1
    WRITE_VRAM_STATS: true
    GUI:
        ACTIVATE: false
        RENDER_INTERVAL: 10
        GUI_STATUS_ENABLED: true
        GUI_STATUS_INTERVAL: 20
        SKIP_GUI_SETUP: false
        FPS_ROLLING_AVERAGE_SIZE: 100
    LOSS:
        LAMBDA_CAUCHY: 1.0
        LAMBDA_VGG: 0.075
        LAMBDA_DSSIM: 0.5
        LAMBDA_WEIGHT_DECAY: 0.1
DATASET:
    PATH: dataset/mipnerf360/bicycle
    IMAGE_SCALE_FACTOR: 0.25  # 0.5 for MipNeRF360 indoor scenes, null for Tanks and Temples scenes
    NORMALIZE_CUBE: null
    NORMALIZE_RECENTER: false
    BACKGROUND_COLOR:
    - 0.0
    - 0.0
    - 0.0
    NEAR_PLANE: 0.01
    FAR_PLANE: 100.0
    TEST_STEP: 8
    APPLY_PCA: true
    APPLY_PCA_RESCALE: true
